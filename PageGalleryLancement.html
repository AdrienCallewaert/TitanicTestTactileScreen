<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title data-i18n="pageTitleLancement">Launching of the Titanic</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/Home.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- === En-tête === -->
    <header class="page-header">
      <h1 id="pageTitleLancement" data-i18n="pageTitleLancement">
        Launching of the Titanic
      </h1>
    </header>

    <!-- === Galerie === -->
    <div id="gallery" class="grid">
      <div class="grid-sizer"></div>
    </div>

    <!-- === Coins décoratifs === -->
    <div class="corner-icon top-left"></div>
    <div class="corner-icon top-right"></div>
    <div class="corner-icon bottom-left"></div>
    <div class="corner-icon bottom-right"></div>

    <!-- === Lightbox === -->
    <div id="lightbox" class="lightbox hidden">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Preview" />
    </div>

    <!-- === Barre de filtres === -->
    <div id="filters" class="toolbar">
      <button class="filter-button active" data-filter="*" data-i18n="titleAll">All</button>

      <button class="filter-button" data-filter=".cabin1st" data-i18n="titleCabin1st">Cabin 1st</button>
      <button class="filter-button" data-filter=".cabin2nd" data-i18n="titleCabin2nd">Cabin 2nd</button>
      <button class="filter-button" data-filter=".cabin3rd" data-i18n="titleCabin3rd">Cabin 3rd</button>

      <button class="filter-button" data-filter=".dinner1st" data-i18n="titleDinner1st">Dinner 1st</button>
      <button class="filter-button" data-filter=".dinner2nd" data-i18n="titleDinner2nd">Dinner 2nd</button>
      <button class="filter-button" data-filter=".dinner3rd" data-i18n="titleDinner3rd">Dinner 3rd</button>

      <button class="filter-button" data-filter=".porcelaine" data-i18n="titlePorcelaine">Porcelaine</button>
      <button class="filter-button" data-filter=".restaurant" data-i18n="titleRestaurant">Restaurant</button>
      <button class="filter-button" data-filter=".barber" data-i18n="titleBarber">Barber</button>
      <button class="filter-button" data-filter=".elevator" data-i18n="titleElevator">Elevator</button>
      <button class="filter-button" data-filter=".gym" data-i18n="titleGym">Gym</button>
      <button class="filter-button" data-filter=".squash" data-i18n="titleSquash">Squash</button>
      <button class="filter-button" data-filter=".swimmingpool" data-i18n="titleSwimmingpool">Swimming Pool</button>
      <button class="filter-button" data-filter=".turkishbath" data-i18n="titleTurkishbath">Turkish Bath</button>
      <button class="filter-button" data-filter=".onthedeck" data-i18n="titleOnthedeck">On the Deck</button>
      <button class="filter-button" data-filter=".cafeparisien" data-i18n="titleCafeparisien">Cafe Parisien</button>
      <button class="filter-button" data-filter=".verandacafe" data-i18n="titleVerandacafe">Veranda Cafe</button>
      <button class="filter-button" data-filter=".lounge1st" data-i18n="titleLounge1st">Lounge 1st</button>
      <button class="filter-button" data-filter=".lounge2nd" data-i18n="titleLounge2nd">Lounge 2nd</button>
      <button class="filter-button" data-filter=".reading" data-i18n="titleReading">Reading & Writing</button>
      <button class="filter-button" data-filter=".receptionroom" data-i18n="titleReceptionroom">Reception Room</button>
      <button class="filter-button" data-filter=".sittingroom" data-i18n="titleSittingroom">Sitting Room</button>
      <button class="filter-button" data-filter=".smokeroom1st" data-i18n="titleSmokeroom1st">Smoke Room 1st</button>
      <button class="filter-button" data-filter=".smokeroom2nd" data-i18n="titleSmokeroom2nd">Smoke Room 2nd</button>
      <button class="filter-button" data-filter=".smokeroom3rd" data-i18n="titleSmokeroom3rd">Smoke Room 3rd</button>
      <button class="filter-button" data-filter=".staircase" data-i18n="titleStaircase">Staircase</button>
      <button class="filter-button" data-filter=".grandstaircase" data-i18n="titleGrandstaircase">Grand Staircase</button>
      <button class="filter-button" data-filter=".mailservice" data-i18n="titleMailservice">Mail Service</button>
      <button class="filter-button" data-filter=".marconitelegram" data-i18n="titleMarconitelegram">Marconi Telegram</button>
      <button class="filter-button" data-filter=".kitchen" data-i18n="titleKitchen">Kitchen</button>
      <button class="filter-button" data-filter=".departure" data-i18n="titleDeparture">Departure</button>
      <button class="filter-button" data-filter=".aftermath" data-i18n="titleAftermath">Aftermath</button>
      <button class="filter-button" data-filter=".wreck" data-i18n="titleWreck">Wreck</button>
      <button class="filter-button" data-filter=".layout" data-i18n="titleLayout">Layout</button>
    </div>

    <!-- === Bouton retour === -->
    <div id="goBackButton">
      <a href="PageGallery.html" data-i18n="goBack">
        <img src="Assets/images/Gallery/GoBack.svg" alt="Return" />
      </a>
    </div>

    <!-- === Sélecteur de langue === -->
    <div class="custom-select-wrapper">
      <div class="custom-select" id="custom-select">
        <span class="selected-option">English</span>
        <div class="select-arrow">&#9662;</div>
      </div>
      <ul class="select-options" id="select-options">
        <li data-value="da">Dansk</li>
        <li data-value="de">Deutsch</li>
        <li data-value="en" class="selected">English</li>
        <li data-value="fr">Français</li>
        <li data-value="it">Italiano</li>
        <li data-value="pt">Português</li>
        <li data-value="nl">Nederlands</li>
      </ul>
    </div>

    <!-- === Librairies === -->
    <script src="Assets/Script/imagesloaded.pkgd.min.js" defer></script>
    <script src="Assets/Script/isotope.pkgd.min.js" defer></script>
    <script src="./Components/GalleryLancementIsotope.js" defer></script>
  </body>
</html>
