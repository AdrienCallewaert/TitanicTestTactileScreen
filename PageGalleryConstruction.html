<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title data-i18n="pageTitleConstruction">Construction of the Titanic</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/Home.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- === En-tête === -->
    <header class="page-header">
      <h1 id="pageTitleConstruction" data-i18n="pageTitleConstruction">
        Construction of the Titanic
      </h1>
    </header>

    <!-- === Galerie === -->
    <div id="gallery" class="grid">
      <div class="grid-sizer"></div>
    </div>

    <!-- === Coins décoratifs === -->
    <div class="corner-icon top-left"></div>
    <div class="corner-icon top-right"></div>
    <div class="corner-icon bottom-left"></div>
    <div class="corner-icon bottom-right"></div>

    <!-- === Lightbox === -->
    <div id="lightbox" class="lightbox hidden">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Preview" />
    </div>

    <!-- === Barre de filtres === -->
    <div id="filters" class="toolbar">
      <button class="filter-button active" data-filter="*" data-i18n="titleAll">All</button>
      <button class="filter-button" data-filter=".harland" data-i18n="titleHarland">Harland & Wolff</button>
      <button class="filter-button" data-filter=".insideconstruction" data-i18n="titleInsideconstruction">Construction Inside</button>
      <button class="filter-button" data-filter=".outsideconstruction" data-i18n="titleOutsideconstruction">Construction Outside</button>
      <button class="filter-button" data-filter=".hull" data-i18n="titleHull">Hull</button>
      <button class="filter-button" data-filter=".funnel" data-i18n="titleFunnel">Funnel</button>
      <button class="filter-button" data-filter=".stern" data-i18n="titleStern">Stern</button>
      <button class="filter-button" data-filter=".propellers" data-i18n="titlePropellers">Propellers</button>
      <button class="filter-button" data-filter=".electricmotor" data-i18n="titleElectricmotor">Electric Motor</button>
      <button class="filter-button" data-filter=".steammotor" data-i18n="titleSteammotor">Steam Motor</button>
      <button class="filter-button" data-filter=".ventilation" data-i18n="titleVentilation">Ventilation</button>
      <button class="filter-button" data-filter=".windows" data-i18n="titleWindows">Windows & Porthole</button>
      <button class="filter-button" data-filter=".anchor" data-i18n="titleAnchor">Anchor</button>
      <button class="filter-button" data-filter=".lifeboat" data-i18n="titleLifeboat">Lifeboat</button>
      <button class="filter-button" data-filter=".finish" data-i18n="titleFinish">Finish</button>
      <button class="filter-button" data-filter=".layout" data-i18n="titleLayout">Layout</button>
      <button class="filter-button" data-filter=".stockingplaces" data-i18n="titleStockingplaces">Stocking Places</button>
      <button class="filter-button" data-filter=".other" data-i18n="titleOther">Other</button>
    </div>

    <!-- === Bouton retour === -->
    <div id="goBackButton">
      <a href="PageGallery.html" data-i18n="goBack">
        <img src="Assets/images/Gallery/GoBack.svg" alt="Return" />
      </a>
    </div>

    <!-- === Sélecteur de langue === -->
    <div class="custom-select-wrapper">
      <div class="custom-select" id="custom-select">
        <span class="selected-option">English</span>
        <div class="select-arrow">&#9662;</div>
      </div>
      <ul class="select-options" id="select-options">
        <li data-value="da">Dansk</li>
        <li data-value="de">Deutsch</li>
        <li data-value="en" class="selected">English</li>
        <li data-value="fr">Français</li>
        <li data-value="it">Italiano</li>
        <li data-value="pt">Português</li>
        <li data-value="nl">Nederlands (België)</li>
      </ul>
    </div>

    <!-- === Librairies === -->
    <script src="Assets/Script/imagesloaded.pkgd.min.js" defer></script>
    <script src="Assets/Script/isotope.pkgd.min.js" defer></script>
    <script src="./Components/GalleryConstructionIsotope.js" defer></script>
  </body>
</html>
