<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title data-i18n="pagetitlegallery">Choose a Gallery</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/Home.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/styleGallery.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- === En-tête === -->
    <header class="page-header">
      <h1 id="pageTitleGallery" data-i18n="pagetitlegallery">
        Choose a Gallery
      </h1>
    </header>

    <!-- === Section principale : Choix des galeries === -->
    <main class="gallery-choice">
      <div class="gallery-box" id="constructionBox">
        <a href="PageGalleryConstruction.html">
          <img
            src="Assets/images/Gallery/construction.webp"
            alt="Construction of the Titanic"
          />
          <p id="constructionTitle" data-i18n="pagetitleconstruction">
            Construction of the Titanic
          </p>
        </a>
      </div>

      <div class="gallery-box" id="launchingBox">
        <a href="PageGalleryLancement.html">
          <img
            src="Assets/images/Gallery/lancement.webp"
            alt="Launching of the Titanic"
          />
          <p id="launchingTitle" data-i18n="pagetitlelancement">
            Launching of the Titanic
          </p>
        </a>
      </div>
    </main>

    <!-- === Coins décoratifs === -->
    <div class="corner-icon top-left"></div>
    <div class="corner-icon top-right"></div>
    <div class="corner-icon bottom-left"></div>
    <div class="corner-icon bottom-right"></div>

    <!-- === Sélecteur de langue === -->
    <div class="custom-select-wrapper">
      <div class="custom-select" id="custom-select" aria-label="Language selector">
        <span class="selected-option">English</span>
        <div class="select-arrow">&#9662;</div>
      </div>
      <ul class="select-options" id="select-options">
        <li data-value="da">Dansk</li>
        <li data-value="de">Deutsch</li>
        <li data-value="en" class="selected">English</li>
        <li data-value="fr">Français</li>
        <li data-value="it">Italiano</li>
        <li data-value="pt">Português</li>
      </ul>
    </div>

    <!-- === Script principal === -->
    <script src="./Components/GalleryControl.js" defer></script>
  </body>
</html>
